<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="recipe_toggle.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>GreenBite | Contact Us</title>
  <link rel="icon" href="./images/cookbook_title_icon.PNG" type="image/icon type">

  <style>
    /* ==============================
       CONTACT PAGE INLINE CSS â€“ GREEN THEME (#2e7d32)
    ===============================*/
 * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f8f5;
      color: #333;
    }

    a {
      text-decoration: none;
    }

  /* ==============================
       NAVIGATION BAR
    =============================== */
    .nav {
      top: 0;
      position: fixed;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2e7d32;
      padding: 10px 25px;
      box-shadow: 1px 1px 20px #707870;
    }

    .cookbook-icon {
      height: 80px;
      width: 150px;
      transition: transform 0.3s ease;
    }

    .cookbook-icon:hover {
      transform: scale(1.05);
    }

    .nav-right {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .nav-right li a {
      color: #f9efbc;
      font-size: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-right li a:hover {
      color: white;
      font-weight: bold;
    }

    /* ==============================
       HEADER IMAGE / BANNER
    =============================== */
    .tags-img {
      overflow: hidden;
      height: 500px;
      width: 100%;
      margin-top: 90px;
      position: relative;
    }

    .tags-header-img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .tags-tagline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f9efbc;
      font-family: 'Times New Roman', Times, serif;
      font-size: 70px;
      text-align: center;
      font-weight: bold;
    }
    .toggle-button {
      position: absolute;
      top: 0.75rem;
      right: 1rem;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
    }

    .toggle-button .bar {
      height: 3px;
      width: 100%;
      background-color: #F0D66A;
      border-radius: 10px;
    }

    @media (max-width: 800px) {
      .toggle-button {
        display: flex;
      }
      .nav-right {
        flex-direction: column;
        width: 100%;
        background-color: #2e7d32;
        display: none;
      }
      .nav-right.active {
        display: flex;
      }
    }

    /* CONTACT PAGE BANNER */
    .bg_img {
      overflow: hidden;
      height: 500px;
      width: 100%;
      position: relative;
    }

    .bg_img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(80%);
    }

    .contact-banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #F0D66A;
      font-family: 'Times New Roman', Times, serif;
      font-size: 80px;
      font-weight: bold;
    }

    /* CONTACT LAYOUT */
    .contact {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      margin: 20px;
      padding-top: 40px;
    }

    .contact-form {
      background-color: #d0e8d0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      padding: 20px;
    }

    .contact-form p {
      text-align: center;
      color: #2e7d32;
      font-size: 28px;
      font-weight: bold;
      font-family: cursive;
      margin: 10px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
    }

    #name, #email, #message {
      width: 100%;
      border-radius: 5px;
      border: 1px solid #2e7d32;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    #message {
      height: 100px;
      resize: none;
    }

    .submit {
      font-size: medium;
      padding: 10px 25px;
      border-radius: 7px;
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit:hover {
      background-color: #1b5e20;
    }

    /* CONTACT INFO */
    .contact-img {
      background-color: #eaf5ea;
      border-radius: 10px;
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .contact-text {
      text-align: center;
      color: #333;
      padding: 20px;
      font-family: sans-serif;
      border-radius: 10px;
    }

    .contact-text i {
      color: #2e7d32;
      margin: 10px;
      font-size: 25px;
    }

    .contact-text h3 {
      margin-bottom: 10px;
      color: #2e7d32;
    }

    .contact-text a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
    }

    .contact-text a:hover {
      color: #1b5e20;
    }

    .contact-map {
      overflow: hidden;
      position: relative;
      border-radius: 10px;
    }

    .contact-map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    /* ==============================
       FOOTER
    =============================== */
    footer {
      text-align: center;
      background-color: #2e7d32;
      color: #f9efbc;
      padding: 30px 10px;
      margin-top: 50px;
    }

    .footer-icon .fa-brands {
      color: #f9efbc;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    .footer-icon .fa-brands:hover {
      transform: translateY(-8px);
      color: white;
    }

    .footer-text {
      font-size: 15px;
      margin-bottom: 10px;
    }

    @media only screen and (max-width: 540px) {
      .contact {
        grid-template-columns: 1fr;
      }

      .contact-banner-text {
        font-size: 50px;
      }

      .contact-text {
        font-size: 15px;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>
