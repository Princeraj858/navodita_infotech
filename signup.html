<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenBite | Signup</title>
  <link rel="icon" href="./images/cookbook_title_icon.PNG" type="image/icon type" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f8f5;
      color: #333;
    }

    a {
      text-decoration: none;
    }
    /* ==============================
       NAVIGATION BAR
    =============================== */
    .nav {
      top: 0;
      position: fixed;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2e7d32;
      padding: 10px 25px;
      box-shadow: 1px 1px 20px #707870;
    }

    .cookbook-icon {
      height: 80px;
      width: 150px;
      transition: transform 0.3s ease;
    }

    .cookbook-icon:hover {
      transform: scale(1.05);
    }

    .nav-right {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .nav-right li a {
      color: #f9efbc;
      font-size: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-right li a:hover {
      color: white;
      font-weight: bold;
    }

    /* ==============================
       HEADER IMAGE / BANNER
    =============================== */
    .tags-img {
      overflow: hidden;
      height: 500px;
      width: 100%;
      margin-top: 90px;
      position: relative;
    }

    .tags-header-img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .tags-tagline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f9efbc;
      font-family: 'Times New Roman', Times, serif;
      font-size: 70px;
      text-align: center;
      font-weight: bold;
    }


    /* ===============================
         MAIN SIGNUP SECTION
    ================================ */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 140px 20px 60px;
      background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
        url("https://images.unsplash.com/photo-1504674900247-0877df9cc836");
      background-size: cover;
      background-position: center;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 35px;
      border-radius: 15px;
      width: 380px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: left;
      backdrop-filter: blur(8px);
    }

    .signup-container h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .signup-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    .signup-container input:focus {
      border-color: #2e7d32;
      outline: none;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .captcha-box input[type="checkbox"] {
      margin-right: 10px;
    }

    .signup-container input[type="submit"] {
      width: 100%;
      background-color: #2e7d32;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .signup-container input[type="submit"]:hover {
      background-color: #256626;
      transform: translateY(-1px);
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-align: center;
    }

    /* ===============================
         FOOTER
    ================================ */
    footer {
      text-align: center;
      background-color: #2e7d32;
      color: #f9efbc;
      padding: 25px 10px;
    }

    .footer-icon .fa-brands {
      color: #f9efbc;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    .footer-icon .fa-brands:hover {
      transform: translateY(-8px);
      color: white;
    }

    .footer-text {
      font-size: 15px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .signup-container {
        width: 90%;
        padding: 30px 20px;
      }
      .nav-right {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="nav">
      <a href="./index.html"><img class="cookbook-icon" src="./images/cookbook4.PNG" alt="Cookbook logo"></a>
      <ul class="nav-right">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About Us</a></li>
        <li><a href="./recipes.html">Recipes</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./login.html">login</a></li>
        <li><a href="./signup.html">Signup</a></li>
      </ul>
    </nav>
  </header>


  <!-- SIGNUP FORM -->
  <main>
    <div class="signup-container">
      <h2>Create Account</h2>
      <form id="signup-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" required />

        <label for="address">Address</label>
        <input type="text" id="address" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required />

        <div id="error-message" class="error"></div>

        <div class="captcha-box">
          <input type="checkbox" id="captcha" required />
          <label for="captcha">I'm not a robot</label>
        </div>

        <input type="submit" value="Sign Up" />
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-text">
      <h3>&copy; 2025 GreenBite. All Rights Reserved.<br>Contact: +91 70044 28306 | Email: Greenbite258@gmail.com</h3>
    </div>
    <div class="footer-icon">
      <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
      <a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
      <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
      <a href="#"><i class="fa-brands fa-google-plus-g fa-2x"></i></a>
    </div>
  </footer>


</body>
</html>
